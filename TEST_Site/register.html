<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../TEST_Site/css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <a href="">My <span>dsune</span></a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="register__text">
                    <p>создайте аккаунт</p>
                </div>
            </div>
            <form action="" method="post">
                <fieldset>
                    <label><input type="text" placeholder="Имя" required></label>
                    <label><input type="text" placeholder="Фамилия" required></label>
                    <label><input type="email" placeholder="Электронная почта" required></label>
                    <label><input type="password" placeholder="Пароль" required></label>
                    <label><button type="submit">Зарегистрироваться</button> <button type="reset">Очистить</button></label>
                </fieldset>
                
            </form>
            
        </main>
    </div>
</body>
</html>
