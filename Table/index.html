<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Table</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="table__header">
            Название таблицы
        </h1>
        <div class="table">
            <div class="row">
              <div class="cell">№</div>
              <div class="cell team">Команда</div>
              <div class="cell">М</div>
              <div class="cell">В</div>
              <div class="cell">Н</div>
              <div class="cell">П</div>
              <div class="cell">Заб</div>
              <div class="cell">Проп</div>
              <div class="cell">О</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell team"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell team"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
        </div>
        <div class="explanation">
            <span>M</span> – матчи, <span>В</span> – выигрыши, <span>Н</span> – ничьи, <span>П</span> – поражения, <span>Заб</span> – забитые голы, <span>Проп</span> – пропущенные голы, <span>О</span> – очки в турнире
        </div>
    </div>
    
</body>
</html>
