<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__row">
                    <div class="row__top">
                        <div class="header__logo">
                            <span><a href=""><img src="icons/arrow-back-ios.svg" alt=""></a> My <a href="">dsune</a></span>
                            
                        </div>
                        <div class="header__icons">
                            <a href="">
                                <img src="icons/icon_language.svg" alt="">
                            </a>
                            <a href="">
                                <img src="icons/icon_light-mode.svg" alt="">
                            </a>
                        </div>  
                    </div>
                    <div class="header__text">
                        <p>Создайте аккаунт</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container _container">
                <form class="register__form" action="">
                    <input class="Name" type="text" required placeholder="Имя">
                    <input class="Surname" type="text" required placeholder="Фамилия">
                    <input type="email" class="Email" required placeholder="Электронная почта">
                    <input type="password" class="password" required placeholder="Пароль">
                    <input type="password" class="password" required placeholder="Подтвердите пароль">
                    <button type="submit" class="_button">Зарегистрироваться</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
